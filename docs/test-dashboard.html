<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ScaleX Backend API Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 24px;
    }

    h1 {
      margin-bottom: 12px;
    }

    select, button {
      padding: 8px 12px;
      font-size: 14px;
      margin-right: 8px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    pre {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 16px;
      margin-top: 20px;
      border-radius: 8px;
      max-height: 500px;
      overflow: auto;
      font-size: 13px;
    }

    .note {
      margin-top: 16px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <h1>ScaleX Backend – Chart API Test</h1>

  <label>
    Chart:
    <select id="chartName">
      <option value="lead_count">Lead Count</option>
      <option value="sessions_by_channel">Sessions by Channel</option>
      <option value="channel_cpl_cac_roas">Channel CPL · CAC · ROAS</option>
      <option value="campaign_roi_bubble">Campaign ROI Bubble</option>
      <option value="channel_touchpoint_split">Touchpoint Split</option>
      <option value="audience_roas">Audience ROAS</option>
      <option value="channel_lead_quality">Lead Quality</option>
      <option value="channel_spend_efficiency">Spend Efficiency</option>
      <option value="creative_perf_tiles">Creative Performance Tiles</option>
      <option value="channel_snapshot_table">Channel Snapshot Table</option>
    </select>
  </label>

  <button onclick="runTest()">Run API</button>

  <pre id="output">Click "Run API" to see response...</pre>

  <div class="note">
    Backend URL used:
    <br />
    <code>https://scalex-adapter-268453003438.europe-west1.run.app/chart-data</code>
  </div>

  <script>
    const API_URL = "https://scalex-adapter-268453003438.europe-west1.run.app/chart-data";

    async function runTest() {
      const chartName = document.getElementById("chartName").value;
      const output = document.getElementById("output");

      const payload = {
        chartName,
        dateRange: {
          startDate: "2025-12-01",
          endDate: "2025-12-17"
        },
        comparison: false,
        filters: {},
        timestamp: new Date().toISOString()
      };

      output.textContent = "Loading...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const text = await res.text();

        try {
          const json = JSON.parse(text);
          output.textContent = JSON.stringify(json, null, 2);
        } catch (e) {
          output.textContent = "❌ Not JSON response:\n\n" + text;
        }

      } catch (err) {
        output.textContent = "❌ Fetch error:\n\n" + err.message;
      }
    }
  </script>

</body>
</html>
