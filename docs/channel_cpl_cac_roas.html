<!doctype html>
<html>
<head>
<title>Channel CPL / CAC / ROAS Test</title>
<style>
body { font-family: Arial; padding: 30px; }
pre { background: #f0f0f0; padding: 20px; border-radius: 8px; }
</style>
</head>

<body>

<h2>Test: channel_cpl_cac_roas</h2>

<button onclick="load()">Load Data</button>

<pre id="output">Click button to load...</pre>

<script>
async function load() {
  const payload = {
    chartName: "channel_cpl_cac_roas",
    dateRange: {
      startDate: "2025-12-01",
      endDate: "2025-12-17"
    },
    comparison: false,
    filters: {},
    timestamp: new Date().toISOString()
  };

  const res = await fetch(
    "https://scalex-adapter-268453003438.europe-west1.run.app/chart-data",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    }
  );

  const json = await res.json();
  document.getElementById("output").textContent =
    JSON.stringify(json, null, 2);
}
</script>

</body>
</html>
